<!--Se crea un encabezado con la clase "tolbar" para darle color al toolbar y un botÃ³n de retorno-->
<ion-header>
  <ion-toolbar class="tolbar">
    <ion-title>NISSAN</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
